<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
        .warning { background: rgba(255, 255, 0, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>React 간단 테스트</h1>
        <div id="test-results"></div>
        <div id="react-test-root"></div>
        <button onclick="testSimpleReact()" style="padding: 10px 20px; margin-top: 20px; background: #8bc34a; color: white; border: none; border-radius: 5px; cursor: pointer;">간단한 React 테스트 실행</button>
    </div>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testSimpleReact() {
            document.getElementById('test-results').innerHTML = '';
            
            addResult('React 테스트 시작...', 'info');
            
            // React와 ReactDOM 사용 가능 여부 확인
            if (typeof React === 'undefined') {
                addResult('❌ React가 로드되지 않았습니다', 'error');
                return;
            }
            
            if (typeof ReactDOM === 'undefined') {
                addResult('❌ ReactDOM이 로드되지 않았습니다', 'error');
                return;
            }
            
            addResult('✅ React와 ReactDOM이 로드되었습니다', 'success');
            
            try {
                // 간단한 React 컴포넌트 생성
                const TestComponent = React.createElement('div', {
                    style: {
                        padding: '20px',
                        backgroundColor: 'rgba(139, 195, 74, 0.2)',
                        borderRadius: '10px',
                        margin: '20px 0',
                        textAlign: 'center'
                    }
                }, [
                    React.createElement('h2', { key: 'title' }, 'React 테스트 성공!'),
                    React.createElement('p', { key: 'desc' }, 'React가 정상적으로 작동하고 있습니다.'),
                    React.createElement('button', {
                        key: 'btn',
                        onClick: () => alert('React 이벤트 핸들러 작동!'),
                        style: {
                            padding: '10px 20px',
                            backgroundColor: '#8bc34a',
                            color: 'white',
                            border: 'none',
                            borderRadius: '5px',
                            cursor: 'pointer'
                        }
                    }, '클릭 테스트')
                ]);
                
                // ReactDOM으로 렌더링
                const root = ReactDOM.createRoot(document.getElementById('react-test-root'));
                root.render(TestComponent);
                
                addResult('✅ React 컴포넌트 렌더링 성공', 'success');
                
            } catch (error) {
                addResult('❌ React 렌더링 실패: ' + error.message, 'error');
                console.error('React error:', error);
            }
        }
        
        // 페이지 로드 시 자동 테스트
        window.onload = function() {
            addResult('페이지 로드 완료', 'info');
            addResult('React와 ReactDOM 로드 상태 확인 중...', 'info');
            
            setTimeout(function() {
                if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                    addResult('✅ React와 ReactDOM이 준비되었습니다', 'success');
                } else {
                    addResult('❌ React 또는 ReactDOM이 로드되지 않았습니다', 'error');
                }
            }, 1000);
        };
    </script>
</body>
</html>
