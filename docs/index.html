<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScore - 골프 스코어 관리 시스템</title>
    <meta name="description" content="골프 라운드 스코어를 체계적으로 관리하고 분석할 수 있는 웹 애플리케이션" />
    <link rel="stylesheet" href="./assets/index.css">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div style="text-align: center; padding: 50px; color: white; background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 4px solid rgba(139, 195, 74, 0.3); border-top: 4px solid #8bc34a; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <h1 style="color: #8bc34a; margin-bottom: 10px;">SmartScore 로딩 중...</h1>
        <p>React 앱이 초기화되지 않으면 이 메시지가 계속 표시됩니다.</p>
      </div>
    </div>
    
    <script>
      console.log('HTML loaded successfully');
      console.log('Root element:', document.getElementById('root'));
      console.log('React available:', typeof React !== 'undefined');
      console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
      
      // React 앱 로드 확인
      const script = document.createElement('script');
      script.src = './assets/index.js';
      script.onload = function() {
        console.log('React app JavaScript loaded successfully');
        
        // React 앱이 초기화되었는지 확인
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('SmartScore 로딩 중')) {
            console.error('React app failed to initialize');
            root.innerHTML = `
              <div style="text-align: center; padding: 50px; color: white; background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <h1 style="color: #ff6b6b; margin-bottom: 20px;">React 앱 초기화 실패</h1>
                <p>React 앱이 초기화되지 않았습니다.</p>
                <p>브라우저 콘솔을 확인해주세요.</p>
                <div style="margin-top: 20px;">
                  <a href="./test-js.html" style="color: #8bc34a; text-decoration: none; padding: 10px 20px; border: 1px solid #8bc34a; border-radius: 5px;">JavaScript 테스트</a>
                </div>
              </div>
            `;
          } else {
            console.log('React app initialized successfully');
          }
        }, 3000);
      };
      script.onerror = function() {
        console.error('Failed to load React app JavaScript');
        document.getElementById('root').innerHTML = `
          <div style="text-align: center; padding: 50px; color: white; background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="color: #ff6b6b; margin-bottom: 20px;">JavaScript 로드 실패</h1>
            <p>React 앱 JavaScript 파일을 로드할 수 없습니다.</p>
            <p>파일 경로: ./assets/index.js</p>
            <div style="margin-top: 20px;">
              <a href="./test-js.html" style="color: #8bc34a; text-decoration: none; padding: 10px 20px; border: 1px solid #8bc34a; border-radius: 5px;">JavaScript 테스트</a>
            </div>
          </div>
        `;
      };
      document.head.appendChild(script);
    </script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
