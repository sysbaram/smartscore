<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartScore - 골프 스코어 관리 시스템</title>
    <meta name="description" content="골프 라운드 스코어를 체계적으로 관리하고 분석할 수 있는 웹 애플리케이션">
    <link rel="icon" type="image/svg+xml" href="./vite.svg">
    <link rel="stylesheet" href="./assets/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%);
            color: white;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 195, 74, 0.3);
            border-top: 4px solid #8bc34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <h1 style="color: #8bc34a; margin-bottom: 10px;">SmartScore 로딩 중...</h1>
            <p>JavaScript가 로드되지 않으면 이 메시지가 계속 표시됩니다.</p>
        </div>
    </div>
    
    <script>
        console.log('HTML loaded successfully');
        console.log('Root element:', document.getElementById('root'));
        console.log('JavaScript file path:', './assets/index.js');
        
        // JavaScript 파일 로드 확인
        const script = document.createElement('script');
        script.src = './assets/index.js';
        script.onload = function() {
            console.log('JavaScript file loaded successfully');
        };
        script.onerror = function() {
            console.error('Failed to load JavaScript file');
            document.getElementById('root').innerHTML = `
                <div class="loading">
                    <h1 style="color: #ff6b6b; margin-bottom: 20px;">JavaScript 로드 실패</h1>
                    <p>JavaScript 파일을 로드할 수 없습니다.</p>
                    <p>파일 경로: ./assets/index.js</p>
                    <p>브라우저 콘솔을 확인해주세요.</p>
                </div>
            `;
        };
        document.head.appendChild(script);
        
        // 5초 후에도 React가 로드되지 않으면 오류 메시지 표시
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('SmartScore 로딩 중')) {
                console.error('React app failed to load after 5 seconds');
                root.innerHTML = `
                    <div class="loading">
                        <h1 style="color: #ff6b6b; margin-bottom: 20px;">React 앱 로드 실패</h1>
                        <p>React 앱이 5초 내에 로드되지 않았습니다.</p>
                        <p>JavaScript 파일: ./assets/index.js</p>
                        <p>브라우저 콘솔을 확인해주세요.</p>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
