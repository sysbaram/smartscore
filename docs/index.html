<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScore - 골프 스코어 관리 시스템</title>
    <meta name="description" content="골프 라운드 스코어를 체계적으로 관리하고 분석할 수 있는 웹 애플리케이션" />
    <script  src="./assets/index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('HTML loaded successfully');
      console.log('Root element:', document.getElementById('root'));
      console.log('JavaScript file path:', './assets/index.js');
      
      // JavaScript 파일 로드 확인
      const script = document.querySelector('script[src="./assets/index.js"]');
      if (script) {
        console.log('Script element found:', script);
        script.onload = function() {
          console.log('JavaScript file loaded successfully');
        };
        script.onerror = function() {
          console.error('Failed to load JavaScript file');
        };
      } else {
        console.error('Script element not found');
      }
    </script>
  </body>
</html>
